<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="calendar.js" defer></script>
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div class="calendar">
      <h2 class="calendar__header"></h2>
      <div class="calendar__year-month">
        <div class="calendar__btns">
          <button class="calendar_btn">&lt;</button>
          <button class="calendar_btn">Today</button>
          <button class="calendar_btn">&gt;</button>
        </div>
      </div>
      <table class="calendar__week-day">
        <thead class="calendar__days">
          <tr>
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wen</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
          </tr>
        </thead>
        <tbody class="calendar__dates"></tbody>
      </table>
    </div>
  </body>
</html>
