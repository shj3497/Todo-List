<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TodoList for developer ShimHyeokJin" />
    <meta name="author" conetent="ShimHyeokJin" />
    <title>TodoList</title>
    <link rel="icon" type="image/png" href="imgs/neshot.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="calendar/calendar.js" defer></script>
    <script src="backgroundimg.js" defer></script>
  </head>
  <body>
    <main class="main__content">
      <!-- Todo-List -->
      <div class="todo-List">
        <h2>TASKS</h2>
        <button class="todo-List__toggle-btn2">
          <i class="fas fa-arrow-left"></i>
        </button>

        <form class="todo-List__form">
          <input type="text" placeholder="Write a to do" />
        </form>
        <div class="todo-List__title">
          <h3>Pending</h3>
          <ul class="todo-List__content pending"></ul>
        </div>
        <div class="todo-List__title">
          <h3>Finished</h3>
          <ul class="todo-List__content finished"></ul>
        </div>
      </div>
      <!-- toggle-btn -->
      <button class="todo-List__toggle-btn open">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Clock and Google-Search -->
      <div id="home" class="section">
        <!-- Clock -->
        <div class="home__clock" onload="current_times()">
          <h1></h1>
        </div>

        <!-- Name -->
        <div class="home__name">
          <form class="name__form">
            <input type="text" placeholder="What is your name?" />
          </form>
          <h2 class="name__view"></h2>
        </div>

        <!-- Search -->
        <div class="home__search">
          <form method="GET" class="search__form" target="_blank">
            <input type="text" placeholder="Google Search" />
          </form>
        </div>
      </div>

      <!-- Calendar and weather -->
      <div id="calendar-weather" class="section close">
        <!-- Web Site go -->
        <div class="website__web__icon">
          <ul class="website__menu">
            <li class="website__menu__item">
              <a href="https://www.google.com/" target="blank">
                <img src="imgs/website/Google.png" alt="Google" />
              </a>
            </li>
            <li class="website__menu__item">
              <a href="https://www.naver.com/" target="blank">
                <img src="imgs/website/Naver.PNG" alt="Naver" />
              </a>
            </li>
            <li class="website__menu__item">
              <a href="https://www.youtube.com/" target="blank">
                <img src="imgs/website/Youtube.png" alt="Youtube" />
              </a>
            </li>
            <li class="website__menu__item">
              <a href="https://music.youtube.com/" target="blank">
                <img src="imgs/website/YoutubeMusic.png" alt="YotubeMusic" />
              </a>
            </li>
            <li class="website__menu__item">
              <a href="https://mail.google.com/" target="blank">
                <img src="imgs/website/Gmail.png" alt="Gmail" />
              </a>
            </li>
          </ul>
        </div>

        <!-- Calendar -->
        <div class="calendar">
          <table class="calendar__week-day">
            <thead class="calendar__days">
              <tr class="calendar__head">
                <td class="calendar__minus_year">
                  <i class="fas fa-angle-double-left"></i>
                </td>
                <td class="calendar__minus_month">
                  <i class="fas fa-angle-left"></i>
                </td>
                <td colspan="3">
                  <p class="calendar__selected"></p>
                </td>
                <td class="calendar__plus_month">
                  <i class="fas fa-angle-right"></i>
                </td>
                <td class="calendar__plus_year">
                  <i class="fas fa-angle-double-right"></i>
                </td>
              </tr>
              <tr>
                <td class="calendar__today" colspan="7"></td>
              </tr>
              <tr class="calendar__week">
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wen</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
              </tr>
            </thead>
            <tbody class="calendar__dates"></tbody>
          </table>
        </div>

        <div class="weather-air">
          <!-- Weather -->
          <div class="weather__t">
            <div class="weather__t_left">
              <img alt="날씨 아이콘" class="weather__t_img" />
            </div>
            <div class="weather__t_right">
              <p class="weather__t_city"></p>
              <p class="weather__t_temp"></p>
              <span class="t_mintemp"></span>&nbsp;
              <span class="t_maxtemp"></span>
              <!-- <p class="weather__t_desc"></p> -->
              <p class="weather__t_humidity"></p>
            </div>
          </div>

          <!-- Air pollution -->
          <div class="airpollution">
            <h3>대기오염정보</h3>
            <p>미세먼지 <span class="air__dust_pm10"></span></p>
            <p>초미세먼지 <span class="air__dust_pm2_5"></span></p>
            <p>통합대기지수</p>
          </div>
        </div>

        <!-- Weather Week -->
        <div class="weather__week">
          <div class="weather__week_1">
            <p class="w_day"></p>
            <img alt="11" class="weather__w_img" />
            <p>
              <span class="w_mintemp"></span>&nbsp;
              <span class="w_maxtemp"></span>
            </p>
            <p class="weather__w_humidity"></p>
          </div>
          <div class="weather__week_2">
            <p class="w_day"></p>
            <img alt="22" class="weather__w_img" />
            <p>
              <span class="w_mintemp"></span>&nbsp;
              <span class="w_maxtemp"></span>
            </p>
            <p class="weather__w_humidity"></p>
          </div>
          <div class="weather__week_3">
            <p class="w_day"></p>
            <img alt="33" class="weather__w_img" />
            <p>
              <span class="w_mintemp"></span>&nbsp;
              <span class="w_maxtemp"></span>
            </p>
            <p class="weather__w_humidity"></p>
          </div>
          <div class="weather__week_4">
            <p class="w_day"></p>
            <img alt="33" class="weather__w_img" />
            <p>
              <span class="w_mintemp"></span>&nbsp;
              <span class="w_maxtemp"></span>
            </p>
            <p class="weather__w_humidity"></p>
          </div>
          <div class="weather__week_5">
            <p class="w_day"></p>
            <img alt="33" class="weather__w_img" />
            <p>
              <span class="w_mintemp"></span>&nbsp;
              <span class="w_maxtemp"></span>
            </p>
            <p class="weather__w_humidity"></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Contact -->
    <footer id="contact">
      <div class="contact__info">
        <div class="contact__links">
          <a href="https://github.com/shj3497/Todo-List" target="blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="contact__rights">
          <p>
            2021 ShimHyeokJin <br />
            All rights reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
