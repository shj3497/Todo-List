<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TodoList for developer ShimHyeokJin" />
    <meta name="author" conetent="ShimHyeokJin" />
    <title>TodoList</title>
    <link rel="icon" type="image/png" href="imgs/neshot.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="calendar/calendar.js" defer></script>
  </head>
  <body>
    <main class="main__content">
      <!-- Navbar -->
      <nav id="navbar">
        <div class="navbar__Todo-List">
          <h2>TASKS</h2>
          <form id="" class="navbar__Add-task">
            <input type="text" placeholder="Add task" />
          </form>
          <div class="navbar__Todo-List__title">
            <h3>Pending</h3>
            <ul class="navbar__Todo-List__content"></ul>
          </div>
          <div class="navbar__Todo-List__title">
            <h3>Finished</h3>
            <ul class="navbar__Todo-List__content"></ul>
          </div>
        </div>

        <!-- toggle-btn -->
        <button class="navbar__toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>

      <!-- Clock and Google-Search -->
      <div id="home" class="section">
        <!-- Clock -->
        <div class="home__clock">
          <h1>24:00:00</h1>
        </div>

        <!-- Search -->
        <div class="home__search">
          <form action="https://www.google.com/search" class="search__form">
            <input type="text" class="search__text" placeholder="Search" />
          </form>
        </div>
      </div>

      <!-- Calendar and weather -->
      <div id="calendar-weather" class="section">
        <!-- Web Site go -->
        <div class="website__web__icon">
          <ul class="website__menu">
            <li class="website__menu__item">
              <a href="https://www.google.com/" target="blank">
                <img src="imgs/website/Google.png" alt="Google" />
              </a>
            </li>
            <li class="website__menu__item">
              <a href="https://www.naver.com/" target="blank">
                <img src="imgs/website/Naver.PNG" alt="Naver" />
              </a>
            </li>
            <li class="website__menu__item">
              <a href="https://www.youtube.com/" target="blank">
                <img src="imgs/website/Youtube.png" alt="Youtube" />
              </a>
            </li>
            <li class="website__menu__item">
              <a href="https://music.youtube.com/" target="blank">
                <img src="imgs/website/YoutubeMusic.png" alt="YotubeMusic" />
              </a>
            </li>
          </ul>
        </div>

        <!-- Calendar -->
        <div class="calendar">
          <table class="calendar__week-day">
            <thead class="calendar__days">
              <tr class="calendar__head">
                <td class="calendar__minus_year">
                  <i class="fas fa-angle-double-left"></i>
                </td>
                <td class="calendar__minus_month">
                  <i class="fas fa-angle-left"></i>
                </td>
                <td colspan="3">
                  <h2 class="calendar__selected"></h2>
                </td>
                <td class="calendar__plus_month">
                  <i class="fas fa-angle-right"></i>
                </td>
                <td class="calendar__plus_year">
                  <i class="fas fa-angle-double-right"></i>
                </td>
              </tr>
              <tr>
                <td class="calendar__today" colspan="7"></td>
              </tr>
              <tr>
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wen</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
              </tr>
            </thead>
            <tbody class="calendar__dates"></tbody>
          </table>
        </div>

        <!-- Weather -->
        <div class="cw__weather">Weather</div>

        <!-- Air pollution -->
        <div class="cw__air">Air</div>
      </div>
    </main>

    <!-- Contact -->
    <footer id="contact" class="section">
      <div class="contact__info">
        <div class="contact__links">
          <a href="https://github.com/shj3497" target="blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="contact__rights">
          <p>
            2021 ShimHyeokJin <br />
            All rights reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
